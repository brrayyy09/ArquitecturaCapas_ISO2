version: "3.7"
services: 
  backend:
    container_name: backend
    build:
      context: . #esto es como la ruta, el punto significa que es en mismo lugar de este archivo
      dockerfile: Dockerfile
    ports: 
      - 3001:5001
    networks:
      - processor-net #nombre de la red
    depends_on:
      minio:
        condition: service_healthy

  minio:
    container_name: minio
    image: minio/minio:RELEASE.2021-07-12T02-44-53Z
    networks:
      - processor-net
    ports:
      - 9000:9000 #por este se accede a la API
      - 9001:9001 
    volumes:
      - minio-volume:/data
    environment:
      - MINIO_ROOT_USER=root
      - MINIO_ROOT_PASSWORD=password
    command: server --console-address ":9001" /data # Especifica el puerto est√°tico para la consola
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
        interval: 10s
        timeout: 5s
        retries: 5

volumes:
  minio-volume:

networks:
  processor-net:
    driver: bridge